<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Chuck Norris Joke Generator</title>
  <style>

    #chuck{
      height: 250px;
      width: 250px;
    }

    label, button, ul {
      font-family: 'Permanent Marker', cursive;
      font-size: large;
    }

    h2 {
      font-family: 'Permanent Marker', cursive;
    }

  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h2>Chuck Norris Joke Generator</h2>
    <img src="../chuck1.jpg" alt="chuck norris" id="chuck">
    <br>
    <br>
    <form>
      <div>
        <label for="number">Number of jokes you need</label>
        <input type="number" id="number">
      </div>
      <div>
        <button class="get-jokes">Get Jokes</button>
      </div>
    </form>
    <ul class="jokes"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
